<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="../Chatbox Project/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../Chatbox Project/index.js" defer></script>
</head>
<body>
    <div class="overall-container">
        <div class="outerpage-container">
            <div class="headerpage">
                <div class="nameicon-container">
                    <span><i class="bi bi-arrow-left"></i></span>
                    <img class="circle-container" src="../Chatbox Project/assets/stock.jpg" alt=""></img>
                    <div class="name-container">ABI</div>
                </div>
                <div class="icons-container">
                    <span><i class="bi bi-camera-video"></i></span>
                    <span><i class="bi bi-telephone"></i></span>
                    <div class="dropdown-wrapper" >
                        <button onclick="threedot()" id="three-dot-button" title="More options"><i class="bi bi-three-dots-vertical"></i></button>
                        <div class="dropdown-menu" id="dropdown-menu">
                            <button onclick="clearchat()" id="clear-chat-button" class="dropdown-item">Clear chat</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div id="image-preview" class="image-preview"></div>
            <div class="input-container">
                <input type="text" placeholder="Type a Message" id="input-value">
                <input type="file" id="image-input" accept="image/*" style="display: none;" />
                <i class="bi bi-image gallery-icon" onclick="imagePicker()"></i>
                <button title="send message"><i class="bi bi-arrow-up-circle-fill" onclick="sendmessage()"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
